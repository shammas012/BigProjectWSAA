{% extends 'master.html' %}

{% block content %}
<h2>Edit User – {{ user.username }}</h2>

<form method="POST" action="{{ url_for('ui.register_user') }}">

<div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control {% if not is_new_user %}autosave{% endif %}"
        data-field="username"
        value="{{ user.username }}"
        {% if not is_new_user %}readonly{% endif %}>
</div>

<div class="mb-3">
  <label class="form-label">Full Name</label>
  <input type="text" class="form-control {% if not is_new_user %}autosave{% endif %}" data-field="fullname" value="{{ user.fullname }}">
</div>

<div class="mb-3">
  <label class="form-label">Email</label>
  <input type="email" class="form-control {% if not is_new_user %}autosave{% endif %}" data-field="email" value="{{ user.email }}">
</div>

<!-- Role Dropdown -->
<div class="mb-3">
  <label class="form-label">Role</label>
  <select class="form-control {% if not is_new_user %}autosave{% endif %}" data-field="roleid">
    {% if is_new_user %}
      <option value="">-- Select Role --</option>
    {% endif %}
    {% for role in userRoles %}
      <option value="{{ role.id }}" {% if user.roleid == role.id %}selected{% endif %}>
        {{ role.description }}
      </option>
    {% endfor %}
  </select>
</div>

<!-- Created By -->
<div class="mb-3">
  <label class="form-label">Created By</label>
  <select class="form-control {% if not is_new_user %}autosave{% endif %}" data-field="createdBy" disabled aria-readonly="true">
    {% if is_new_user %}
      <option value="">-- Select Creator --</option>
    {% endif %}
    {% for u in users %}
      <option value="{{ u.id }}" {% if user.createdBy == u.id %}selected{% endif %}>
        {{ u.fullname }}
      </option>
    {% endfor %}
  </select>
</div>

{% if not is_new_user %}
<!-- Created At -->
  <div class="mb-3">
    <label class="form-label">Created At</label>
    <input type="datetime-local" class="form-control"
          value="{{ user.createdAt.strftime('%Y-%m-%dT%H:%M') if user.createdAt else '' }}" readonly>
  </div>

  <!-- Updated At -->
  <div class="mb-3">
    <label class="form-label">Last Updated</label>
    <input type="datetime-local" class="form-control"
        value="{{ user.updatedAt.strftime('%Y-%m-%dT%H:%M') if user.updatedAt else '' }}" readonly>
  </div>
{% endif %}

<!-- Submit button only for create mode -->
{% if is_new_user %}
  <button type="submit" class="btn btn-primary mt-3">Create User</button>
{% endif %}

</form>

<div id="statusMessage" class="text-muted small"></div>

<a href="/users" class="btn btn-secondary mt-3">← Back to List</a>

{% if not is_new_user %}
  <script>
  const msgBox = document.getElementById('statusMessage');
  document.querySelectorAll('.autosave').forEach(field => {
    if (field.disabled) return; //no need to save readonly fields like createdAt
    const save = () => {
      fetch(location.pathname, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          field: field.dataset.field,
          value: field.value
        })
      })
      .then(res => res.json())
      .then(data => {
        msgBox.textContent = data.message || data.error;
        msgBox.classList.remove('text-danger', 'text-success');
        msgBox.classList.add(data.message ? 'text-success' : 'text-danger');
      })
      // .then(data => {
      //   document.getElementById('statusMessage').textContent = data.message || data.error;
      // })
      .catch(() => {
        msgBox.textContent = 'Failed to save.';
        msgBox.classList.remove('text-success');
        msgBox.classList.add('text-danger');
      });
    };

    field.addEventListener('blur', save);
    field.addEventListener('change', save);  // for dropdowns
  });
  </script>
{% endif %}
{% endblock %}
